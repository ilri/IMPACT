<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts Example</title>
<script type="text/javascript" src="../3rdPartyTools/highcharts/js/jquery.min.js"></script>
<script type="text/javascript">
var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container'
},
title: {
text: 'Energy values per period'
},
xAxis: {
categories: [
'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'
]
},
tooltip: {
enabled: true
},
yAxis: {
title: {
text: 'MJ/period'}
},
plotOptions: {
series: {
marker: {
enabled: false
}
}
},
series: [
{
type: 'column',
data: [
1764.41, 1766.28, 1766.28, 1766.28, 1766.28, 1536.78, 1536.78, 1766.28, 1766.28, 1766.28, 1897.68, 1766.28
],
name: 'Periods'
},{
type: 'line',
data: [
1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23, 1797.23
],
name: 'Minimum required'
}]
});
});
</script>
</head>
<body>
<script type="text/javascript" src="../3rdPartyTools/highcharts/js/highcharts.js"></script>
<div id="container" style="width: 2294px; height: 1006px; margin: 0 auto"></div>
</body>
</html>
