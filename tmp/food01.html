<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts Example</title>
<script type="text/javascript" src="../3rdPartyTools/highcharts/js/jquery.min.js"></script>
<script type="text/javascript">
var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
plotBackgroundColor: null,
plotBorderWidth: null,
plotShadow: false
},
title: {
text: 'Energy sources'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y +' MJ';
}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return this.y +'MJ';
}
},
showInLegend: true
}
},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['Food Crop', 332.64],
['Food-Feed Crop', 12399.30],
['Livestock', 2539.84],
['Purchased food', 5594.10]
]
}]
});
});
</script>
</head>
<body>
<script type="text/javascript" src="../3rdPartyTools/highcharts/js/highcharts.js"></script>
<div id="container" style="width: 2294px; height: 1039px; margin: 0 auto"></div>
</body>
</html>
